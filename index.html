<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar with Three Sections -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>PRO<br>SALE</h2>
        </div>
        <div class="nav-center">
            <h2>INFO</h2>
            <h2>PROJECT DETAIL</h2>
        </div>
        <div class="nav-right">
            <h2>SEE ALL<br>PROJECT</h2>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="video-section">
            <!-- Video Gallery -->
            <div class="video-container" id="video1" data-color="#ff9966">
                <video class="video-element" poster="/placeholder.svg?height=400&width=800" muted loop autoplay>
                    <source src="resources/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-container" id="video2" data-color="#ffde59">
                <video class="video-element" poster="/placeholder.svg?height=400&width=800" muted loop autoplay>
                    <source src="resources/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-container" id="video3" data-color="#0055aa">
                <video class="video-element" poster="/placeholder.svg?height=400&width=800" muted loop autoplay>
                    <source src="resources/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <h2>Project Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="resources/image1.avif" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="resources/image2.avif" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="resources/image3.avif" alt="Gallery Image 4">
                </div>
                <div class="gallery-item">
                    <img src="resources/image4.avif" alt="Gallery Image 5">
                </div>
                <div class="gallery-item">
                    <img src="resources/image5.avif" alt="Gallery Image 6">
                </div>
                <div class="gallery-item">
                    <img src="resources/image6.avif" alt="Gallery Image 6">
                </div>
                <div class="gallery-item">
                    <img src="resources/image7.avif" alt="Gallery Image 1">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <h1>FOOTER</h1>
            <h2>COPYRIGHT</h2>
        </div>
    </footer>
</body>
</html>
